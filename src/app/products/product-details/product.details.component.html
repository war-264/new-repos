<div class="container ">
<div style="margin: auto; border: 2px solid;border-radius:  3pc 0pc 3pc 0pc  ;" class='card col-8 mt-2 '>
    <div style="background-color: black; font-size: large; color: aliceblue; border: 2px solid rgb(148, 26, 148);border-radius:  3pc 0pc 3pc 0pc  ; " class='card-header text-center '>
      {{detailsTitle + ': ' + product?.name}}
    </div>
  
    <div class='card-body '
         *ngIf='product'>
      <div class='row'>
        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-6'>{{product.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Code:</div>
            <div class='col-md-6'>{{product.code | lowercase }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-6'>{{product.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Availability:</div>
            <div class="text  text-{{product.available?'success':'danger'}}  col-md-6">{{product.available? 'Available' : 'Sold'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Price:</div>
            <div class='col-md-6'>{{product.price|currency:'INR':'symbol': "1.2-2"}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-6'>
                <app-StarComponent [rating]="product.rating" ></app-StarComponent>
            </div>
          </div>
        </div>
  
        <div class='col-md-2'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.image'
               [title]='product.name'>
        </div>
      </div>
    </div>
  
    <div style="border-radius:  3pc 0pc 3pc 0pc ; border: 2px , solid; background-color: black;" class='card-footer'>
      <button class='btn btn-outline-warning btn-sm mx-3'
              style='width:80px'
              (click)='OnBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>

</div>
